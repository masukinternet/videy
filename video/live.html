  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .live-container {
      position: relative;
      width: 100%;
      max-width: 430px;
      aspect-ratio: 9 / 16;
      background: #000;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }

    .live-video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      padding: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    .play-button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .play-button svg {
      width: 32px;
      height: 32px;
      fill: #fff;
    }

    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 4px solid rgba(255,255,255,0.2);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      z-index: 4;
      display: none;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .header {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      align-items: center;
      z-index: 2;
    }

    .header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #fff;
      margin-right: 10px;
    }

    .header-info {
      color: #fff;
    }

    .header-info .name {
      font-weight: bold;
      font-size: 14px;
    }

    .header-info .id {
      font-size: 12px;
      opacity: 0.8;
    }

    .gift-banner {
      position: absolute;
      top: 60px;
      left: 10px;
      background: linear-gradient(to right, #ff3c5f, #ff7b8a);
      padding: 5px 15px;
      border-radius: 30px;
      color: #fff;
      font-size: 12px;
      z-index: 2;
      box-shadow: 0 0 10px #ff3c5f;
    }

    .chat-box {
      position: absolute;
      bottom: 120px;
      left: 10px;
      width: calc(100% - 20px);
      max-height: 180px;
      overflow-y: auto;
      font-size: 13px;
      z-index: 2;
      background: rgba(0, 0, 0, 0.2);
      padding: 8px;
      border-radius: 12px;
      scrollbar-width: none;
    }

    .chat-box::-webkit-scrollbar {
      display: none;
    }

    .chat-messages {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .chat-message {
      background: rgba(255, 255, 255, 0.15);
      padding: 6px 14px;
      border-radius: 20px;
      color: #fff;
      width: fit-content;
      max-width: 80%;
      word-break: break-word;
      backdrop-filter: blur(6px);
      animation: chatFadeIn 0.3s ease forwards;
      transform: translateX(-10px);
      opacity: 0;
    }

    @keyframes chatFadeIn {
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .chat-input-container {
      position: absolute;
      bottom: 60px;
      left: 10px;
      width: calc(100% - 20px);
      display: none; /* Awalnya disembunyikan */
      flex;
      z-index: 2;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 25px;
      padding: 8px;
    }

    .chat-input {
      flex: 1;
      background: transparent;
      border: none;
      color: white;
      padding: 8px 12px;
      outline: none;
      font-size: 14px;
    }

    .send-button {
      background: linear-gradient(to right, #ff3c5f, #ff7b8a);
      color: white;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .send-button:hover {
      transform: scale(1.1);
    }

    .bottom-bar {
      position: absolute;
      bottom: 10px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 2;
      background: rgba(0, 0, 0, 0.6);
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .bottom-bar img {
      width: 34px;
      height: 34px;
      background: linear-gradient(to bottom, #ff3c5f, #ff7b8a);
      padding: 8px;
      border-radius: 50%;
      transition: transform 0.2s, background 0.3s;
      filter: drop-shadow(0 0 4px #000);
      cursor: pointer;
    }

    .bottom-bar img:hover {
      transform: scale(1.2);
      background: linear-gradient(to bottom, #ff7b8a, #ff3c5f);
    }
  </style>
</head>
